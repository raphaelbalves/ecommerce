<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <h1 class="animate__animated animate__bounceInLeft" id="primeiro-cabecalho">Bora comprar</h1>
    <hr>

    <div class="container">
        <div class="row row-cols-2">
          <div class="col">
            <form method="get" action="">
                <div id="form">
                    <label for="num-cartao">Número do cartão</label>
                    <input type="number" name="num-cartao" id="num-cartao">
                    <label for="titular">Titular</label>
                    <input type="text" name="titular" id="titular">
                    <label for="mes">Mês/Ano</label>
                    <input type="month" name="mes" id="mes">
                    <label for="validade">Validade</label>
                    <input type="number" name="validade" id="validade">
                    <label for="cvv">CVV</label>
                    <input type="text" name="cvv" id="cvv">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf">

                    <input type="submit" value="Pagar" id="button">
                </div>                
            </form>

          </div>

          <div class="col">

            Cartão de crédito

          </div>
        </div>
      </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
